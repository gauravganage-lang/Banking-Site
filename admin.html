<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
    <header class="header">
        <h1>Admin Control Panel</h1>
        <button onclick="logout()" class="btn secondary">Logout</button>
    </header>

    <main class="container admin-container">
        <section class="admin-section">
            <h2>âž• User Management (Placeholder)</h2>
            <p class="note-text">In a real application with a database, you would create users here.</p>
            <form id="createUserForm" class="form-grid">
                <input type="text" placeholder="New Username" required>
                <input type="password" placeholder="New Password" required>
                <select>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
                <button type="submit" class="btn primary">Create User</button>
            </form>
        </section>
        
        <hr>

        <section class="admin-section">
            <h2>ðŸ“š Manage Study Materials (View Only)</h2>
            <p class="note-text">For this simple version, material content is managed directly in **materials.json**.</p>
            <div id="materials-admin-list" class="materials-grid">
                </div>
        </section>
    </main>

    <script>
        // Check if the user is logged in as admin
        const role = localStorage.getItem('role');
        if (role !== 'admin') {
            window.location.href = 'index.html';
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        async function loadMaterialsAdmin() {
            try {
                const response = await fetch('materials.json');
                const materials = await response.json();
                const container = document.getElementById('materials-admin-list');
                container.innerHTML = '';

                materials.forEach(material => {
                    const card = document.createElement('div');
                    card.className = 'material-card admin-card';
                    card.innerHTML = `
                        <h3>${material.title}</h3>
                        <p><strong>Topic:</strong> ${material.topic}</p>
                        <p><strong>Status:</strong> <span class="${material.status.toLowerCase()}">${material.status}</span></p>
                        <button class="btn small edit-btn">Edit/Delete</button>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading materials:', error);
                document.getElementById('materials-admin-list').innerHTML = '<p class="error-message">Could not load materials.</p>';
            }
        }
        
        document.getElementById('createUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('User creation functionality is a placeholder. You need a backend and database for this!');
        });

        loadMaterialsAdmin();
    </script>
</body>
</html>
