<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banking Study Portal | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body data-page="login">
  <main class="login-main">
    <section class="login-card">
      <h1>Banking Study Portal</h1>
      <p class="login-subtitle">Login as Admin or Student</p>

      <form id="loginForm" class="login-form">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="you@bank.com"
          required
        />

        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Enter password"
          required
        />

        <button type="submit" class="primary-btn login-btn">
          Login
        </button>

        <p id="loginError" class="error-text"></p>
      </form>

      <div class="admin-hint">
        <strong>Default Admin (first time):</strong><br />
        Email: <code>admin@bank.com</code><br />
        Password: <code>admin123</code>
      </div>
    </section>
  </main>
</body>
</html>
